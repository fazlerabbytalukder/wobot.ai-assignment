<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- internal css used -->
    <style>
        .sub-heading {
            margin-bottom: -2px;
        }

        .check-button {
            padding: 4px 8px;
            background-color: #F0F0F0;
            color: black;
        }

        .active-button {
            background-color: #3766E8;
            color: white;
        }

        .footer-text {
            font-size: 14px;
            line-height: 18px;
            color: #545454;
            margin-top: 70px;
        }
    </style>

    <title>Wobot.ai</title>
</head>

<body class="bg-light">
    <!-- header section -->
    <header>
        <section class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="./images/logo1.png" width="160px" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- main section -->
    <main>
        <section class="container d-flex justify-content-center align-items-center">
            <div class="card w-50">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img width="50px" src="./images/logo2.png" alt="">
                    </div>
                    <div>
                        <h2 class="text-center pb-3">It's a delight to have you onboard</h2>
                        <p class="text-center sub-heading">Help us know you better</p>
                        <p class="text-center">(This is how we optimize Wobot as per your business needs)</p>
                    </div>
                    <div>
                        <form>
                            <fieldset>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label"><b>Company name</b></label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="e.g. Example Inc">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label"><b>Industry</b></label>
                                    <select id="Select" class="form-select">
                                        <option>Select</option>
                                        <option>Company-1</option>
                                        <option>Company-2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label"><b>Company Size</b></label>
                                    <div>
                                        <button class="btn check-button">1-20</button>
                                        <button class="btn check-button">21-50</button>
                                        <button class="btn check-button active-button">51-200</button>
                                        <button class="btn check-button">201-500</button>
                                        <button class="btn check-button">500+</button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-5">Get Started</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer>
        <p class="text-center footer-text">Terms of use | Privacy policy</p>
    </footer>





















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
